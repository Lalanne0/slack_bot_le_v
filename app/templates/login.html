{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Se connecter</h2>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post" class="card" style="max-width: 420px;">
  <div class="card-body">
    <div class="mb-3">
      <label for="username" class="form-label">Identifiant</label>
      <input type="text" class="form-control" id="username" name="username" required autofocus value="kpi">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" name="password" required value="kpi">
    </div>
    <button type="submit" class="btn btn-primary w-100">Connexion</button>
  </div>
</form>
{% endblock %}
